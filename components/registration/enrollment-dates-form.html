<div class="section-label vertical-spacing">
    {{'enrollment'| translate}}
</div>
<table class="dhis2-list-table-striped default-form-table">
    <tr>
        <td>
            {{'enrolling_orgunit' | translate}}
        </td>
        <td class="absorbing-column">
            <input type="text" class="form-control" value={{selectedEnrollment.orgUnitName}} ng-disabled="true"/>
        </td>
    </tr>
    <tr>
        <td>
            {{selectedProgram.enrollmentDateLabel}}
        </td>
        <td class="absorbing-column">
            <input type="text" 
                   placeholder="{{dhis2CalendarFormat.keyDateFormat}}" 
                   name="enrollmentDate" 
                   class="form-control hideInPrint" 
                   d2-date 
                   ng-model="selectedEnrollment.enrollmentDate" 
                   max-date="selectedProgram.selectEnrollmentDatesInFuture ? '' : 0"
                   min-date=""
                   ng-required="true"/>
            <input type="text" class="form-control not-for-screen"/>
            <span ng-show="outerForm.submitted && outerForm.enrollmentDate.$invalid" class="error">{{'required'| translate}}</span>
        </td>
    </tr>     
    <tr ng-if="selectedProgram.displayIncidentDate">
        <td>
            {{selectedProgram.incidentDateLabel}}
        </td>
        <td class="absorbing-column">
            <input type="text" 
                   placeholder="{{dhis2CalendarFormat.keyDateFormat}}"
                   name="incidentDate"
                   class="form-control hideInPrint" 
                   d2-date 
                   max-date="selectedProgram.selectIncidentDatesInFuture ? '' : 0"
                   min-date=""
                   ng-model="selectedEnrollment.incidentDate"/>
            <input type="text" class="form-control not-for-screen"/>
        </td>
    </tr>
    <tr ng-if="selectedProgram.captureCoordinates">
            <td>
                {{'latitude'| translate}}
            </td>
            <td>
                <span class="input-group">
                    <input type="number" 
                        ng-model="selectedEnrollment.coordinate.latitude" 
                        placeholder="{{'latitude' | translate}}"
                        name="latitude" 
                        d2-coordinate-validator
                        ng-required="false"
                        class="form-control"/>
                    <span class="input-group-btn hideInPrint">
                        <button class="btn btn-grp hideInPrint" 
                                type="button" 
                                title="{{'get_from_map'| translate}}"
                                ng-click="showProgramStageMap()"> 
                                <i class="fa fa-map-marker"></i>                             
                        </button>
                    </span>
                </span>
                <div ng-messages="outerForm.latitude.$error" ng-if="interacted(outerForm.latitude)" class="required" ng-messages-include="../dhis-web-commons/angular-forms/error-messages.html"></div>
            </td>                                            
        </tr>
        <tr ng-if="selectedProgram.captureCoordinates">
            <td>
                {{'longitude'| translate}}
            </td>
            <td>
                <span class="input-group">
                    <input type="number" 
                        ng-model="selectedEnrollment.coordinate.longitude" 
                        placeholder="{{'longitude' | translate}}"
                        name="longitude" 
                        d2-coordinate-validator
                        ng-required="false"
                        class="form-control"/>
                    <span class="input-group-btn hideInPrint">
                        <button class="btn btn-grp hideInPrint"  
                                type="button" 
                                title="{{'get_from_map'| translate}}"
                                ng-click="showProgramStageMap()"> 
                                <i class="fa fa-map-marker"></i>                             
                        </button>
                    </span>
                </span>
                <div ng-messages="outerForm.longitude.$error" ng-if="interacted(outerForm.longitude)" class="required" ng-messages-include="../dhis-web-commons/angular-forms/error-messages.html"></div>
            </td>                                            
        </tr>
</table>
